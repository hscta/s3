<md-dialog aria-label="Location Tracker History" ng-cloak flex="85">
    <md-toolbar>
        <div class="md-toolbar-tools md-accent">
            <h2>Location Tracker History</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-library="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <span class="error-msg">{{errorMsg}}</span><br/>

    <div layout="row" class="input-fields" layout-align="space-around center">
        <md-input-container>
            <label>Vehicle No</label>
            <input type="text" ng-model="vehicleNo" readonly>
        </md-input-container>

        <md-input-container>
            <label>Start Time</label>
            <input type="text" id="start_time" ng-model="startTime">
        </md-input-container>

        <md-input-container>
            <label>End Time</label>
            <input type="text" id="end_time" ng-model="endTime">
        </md-input-container>

        <md-button class="md-accent" ng-click="getHistory()">Get History</md-button>
    </div>

    <md-dialog-content class="map-dialog-content" layout-fill>
        <div class="md-dialog-content map-dialog">
            <ui-gmap-google-map center='inMap.center' zoom='inMap.zoom' draggable="true"
                                options="mapOptions" bounds="inMap.bounds"
                                control="mapControl">

                <!--<ui-gmap-polylines-->
                        <!--models="trace.models"-->
                        <!--path="trace.path"-->
                        <!--stroke="trace.stroke"-->
                        <!--clickable="trace.clickable"-->
                        <!--fit="trace.fit"-->
                        <!--events="trace.events"-->
                        <!--static="trace.static"-->
                        <!--control="trace.control"-->
                        <!--visible="trace.visible"-->
                        <!--geodesic="trace.geodesic"-->
                        <!--icons="trace.icons"-->
                        <!--doRebuildAll="trace.doRebuildAll"-->
                <!--&gt;-->

                <ui-gmap-polyline
                        path="trace.path"
                        stroke="trace.stroke"
                        clickable="trace.clickable"
                        geodesic="trace.geodesic"
                        visible="trace.visible"
                        fit="trace.fit"
                        static="trace.static"
                        events="trace.events"
                        icons="trace.icons"
                >

            </ui-gmap-google-map>
        </div>
    </md-dialog-content>
</md-dialog>
