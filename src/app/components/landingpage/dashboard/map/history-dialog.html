<!DOCTYPE html>

<md-dialog aria-label="Location Tracker History" ng-cloak flex="85">
    <md-toolbar style="height:42px; text-align:center;">
        <div class="md-toolbar-tools md-accent">
            <h2 layout-align="center center" style="width:100%" ng-click="another()">Location History</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-library="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-tabs class="" md-selected="selectedTab" md-align-tabs="top" md-border-bottom md-autoselect md-dynamic-height>
            <md-tab>
                <!--<md-tab-label>-->
                <!--History-->
                <!--<md-tooltip md-direction="bottom">Vehicle History</md-tooltip>-->
                <!--</md-tab-label>-->
                <a ui-sref="home.history" style="width:100%; height:100%">History</a>
            </md-tab>
            <md-tab>
                <!--<md-tab-label>-->
                <!--History-->
                <!--<md-tooltip md-direction="bottom">Vehicle History</md-tooltip>-->
                <!--</md-tab-label>-->
                <a ui-sref="home.geofence" style="width:100%; height:100%">Geofence</a>
            </md-tab>
        </md-tabs>
        <div flex ui-view="dialogview" style="width:100%; height:550px; background:#eee;">
        </div>
    </md-content>
    </md-dialog-content>
</md-dialog>
