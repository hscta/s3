<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Location Tracker History</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-library="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row">
            <!--<md-select ng-model="ctrl.number" flex>-->

                <label>Vehicle No</label>
                <input type="text" ng-model="vehicleNo">
            </md-input-container>
            <md-input-container>
                <label>Search</label>
                <input type="text" ng-model="searchText">
            </md-input-container>
            <md-input-container>
                <label>Search</label>
                <input type="text" ng-model="searchText">

            <md-button class="md-raised md-accent">Track</md-button>
