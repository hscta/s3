    <div class="geofence-cont" style="height: 100%;">
        <div class="geo-leftbar" ng-click="vm.currPop = null">
            <div class="geo-rep-item-head" >Reports</div>
            <div class="geo-rep-item" ng-class="{'active':vm.currRep.id == rep.id}"
                 ng-repeat="rep in vm.reports" ng-click="vm.setReport(rep)">{{rep.name}}</div>
        </div>
        <div class="geo-cont" >
            <div class="geoc-head">

                <span class="error-msg">{{errorMsg}}</span><br/>

                <div layout="row" layout-align="space-around center">
                    <div layout="row" class="input-fields" layout-align="space-around center" flex>

                        <div class="geo-mul-back" ng-show="vm.currPop" ng-click="vm.currPop = null"></div>

                        <md-input-container class="container-margin geo-multiSel">
                            <label>Vehicle Name</label>
                            <input type="text" ng-focus=" vm.currPop = 'fencePop'" ng-model="vm.vehicleFilter">
                            <div class="geo-ms-cont" ng-show="vm.currPop == 'fencePop'">
                                <md-list>
                                    <md-list-item class="md-2-line" ng-repeat="item in vm.currFence.vehicles | filter : vm.vehicleFilter">
                                        <md-checkbox ng-model="item.done"></md-checkbox>
                                        <div class="md-list-item-text">
                                            <h3>{{item.name}}</h3>
                                        </div>
                                    </md-list-item>
                                </md-list>
                                <div class="geo-ms-controls">
                                    <md-checkbox ng-model="vm.selectAllVeh" aria-label="Select All">All</md-checkbox>
                                    <md-checkbox ng-model="vm.selectAllVeh" aria-label="Select All">None</md-checkbox>
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="container-margin geo-multiSel">
                            <label>Vehicle Name</label>
                            <input type="text" ng-focus="vm.currPop = 'vehiclePop'" ng-model="vm.vehicleFilter">
                            <div class="geo-ms-cont" ng-show="vm.currPop == 'vehiclePop'">
                                <md-list>
                                    <md-list-item class="md-2-line" ng-repeat="item in vm.currFence.vehicles | filter : vm.vehicleFilter">
                                        <md-checkbox ng-model="item.done"></md-checkbox>
                                        <div class="md-list-item-text">
                                            <h3>{{item.name}}</h3>
                                        </div>
                                    </md-list-item>
                                </md-list>
                                <div class="geo-ms-controls">
                                    <md-checkbox ng-model="vm.selectAllVeh" aria-label="Select All">Select All</md-checkbox>
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="container-margin">
                            <label>Start Time</label>
                            <input type="text" id="start_time" ng-model="startTime">
                        </md-input-container>

                        <md-input-container class="container-margin">
                            <label>End Time</label>
                            <input type="text" id="end_time" ng-model="endTime">
                        </md-input-container>
                        <md-button class="md-accent">Get Report</md-button>
                    </div>
                    <div layout="row" layout-align="end start">
                    </div>
                </div>
            </div>
            <div class="geoc-body" >

<script>
    $(document).ready(function () {
        $('#start_time').datetimepicker({
            mask: '9999/19/39 29:59',
            format: 'Y-M-d H:i'
        });
