<!DOCTYPE html>

<style>
    .infowindow-img {
        height:30px;
        width:30px;
    }
    .infowindow-devbattery-img {
        height:50px;
    }
    .icar-padding {
        padding:5px;
    }
</style>

<div id="mapCanvas">
    <ui-gmap-google-map center='vm.inMap.center' zoom='vm.inMap.zoom' draggable="true"
                        options="vm.options" bounds="vm.inMap.bounds" events="vm.mapEvents"
                        control="vm.mapControl">

        <ui-gmap-window show="vm.infoWindow.show" coords="vm.clickedMarker"
                        options="vm.infoWindow.options" closeClick="vm.closeClick()"
                        templateUrl="'app/components/landingpage/dashboard/map/info-window.html'"
                        isIconVisibleOnClick="true">
        </ui-gmap-window>

        <ui-gmap-markers models="vm.inMarkers" coords="'self'" icon="'icon'" events="vm.markersEvents">
        </ui-gmap-markers>

    </ui-gmap-google-map>
</div>
