<div>
    <!--layout="row" layout-align="center center"-->
    <div layout="row" flex>
        <md-input-container class="container-margin">
            <input type="text" placeholder="Apply filters..." size="50"
                   ng-model="vm.filterStr" ng-change="vm.runFilters()"/>
        </md-input-container>
        <ul id="nav" layout="row" layout-align="end center" flex>
            <li ng-click="vm.getFilteredData('')" layout-align="center center">
                <md-icon class="icon-font" md-font-library="material-icons">visibility</md-icon>
                <md-tooltip>Show all</md-tooltip>
            </li>
            <li ng-click="vm.getFilteredData('Running')" layout-align="center center">
                <md-icon class="icon-font" md-font-library="material-icons">time_to_leave</md-icon>
                <md-tooltip>Ignition On vehicles</md-tooltip>
            </li>
            <li ng-click="vm.getFilteredData('Stopped')">
                <md-icon class="icon-font" md-font-library="material-icons">radio_button_checked</md-icon>
                <md-tooltip>Ignition Off vehicles</md-tooltip>
            </li>
            <li ng-click="vm.getFilteredData('Active')">
                <md-icon class="icon-font" md-font-library="material-icons">lock_open</md-icon>
                <md-tooltip>Active vehicles</md-tooltip>
            </li>
            <li ng-click="vm.getFilteredData('Immobilized')">
                <md-icon class="icon-font" md-font-library="material-icons">lock</md-icon>
                <md-tooltip>Immoblized vehicles</md-tooltip>
            </li>
        </ul>
    </div>

    <div id="mapCanvas">
        <ui-gmap-google-map center='vm.inMap.center' zoom='vm.inMap.zoom' draggable="true"
                            options="vm.mapOptions" bounds="vm.inMap.bounds" events="vm.mapEvents"
                            control="vm.mapControl">

            <!--<ui-gmap-search-box template="vm.searchbox.template" events="vm.searchbox.events" position="LEFT_TOP"></ui-gmap-search-box>-->

            <ui-gmap-markers models="vm.inMarkers" coords="'self'" icon="'icon'" options="'options'"
                             events="vm.markersEvents">
            </ui-gmap-markers>


            <ui-gmap-window show="vm.infoWindow.show" coords="vm.clickedMarker" control="vm.infoWindow.control"
                            options="vm.infoWindow.options" closeClick="vm.infoWindowClose()"
                            templateUrl="'app/components/landingpage/dashboard/map/info-window.html'"
                            templateParameter="vm.clickedMarkerObj"
                            isIconVisibleOnClick="true">
            </ui-gmap-window>

            <!--<ui-gmap-map-control>-->
            <!--<div>-->
            <!--&lt;!&ndash;<button class="btn btn-sm btn-primary" ng-class="{'btn-warning': danger}" ng-click="vm.controlClick()">{{controlText}}</button>&ndash;&gt;-->
            <!--</div>-->
            <!--</ui-gmap-map-control>-->

        </ui-gmap-google-map>
    </div>
</div>
