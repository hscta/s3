<!-- Template for parent nodes -->
<script type="text/ng-template" id="parent_nodes_renderer.html">
    <div ui-tree-handle>
        <a ng-click="toggle(this)" style="cursor:pointer;">
            <md-icon md-font-library="material-icons" ng-show="collapsed">keyboard_arrow_down</md-icon>
            <md-icon md-font-library="material-icons" ng-show="!collapsed">keyboard_arrow_right</md-icon>
        </a>
        <md-checkbox aria-label="Checkbox 1" ng-checked="'checked'===node.checkStatus"
                     md-indeterminate="'partlyChecked'===node.checkStatus"
                     ng-click="toggleCheck(node)"
                     data-nodrag>
        </md-checkbox>
        <span>{{node.pname}}</span ><br/>
        <span ng-repeat ="vehicle in node.vehicle_details">
            <span class='side-nav-fonts'>{{vehicle.name}}</span >
            <br/>
        </span>

    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-show="collapsed">
        <li ng-repeat="node in node.nodes" ui-tree-node  ng-include="(node.nodes) ? 'parent_nodes_renderer.html' :  'terminal_node_renderer.html' ">  </li>
    </ol>
</script>

<!-- Template for terminal nodes -->
<script type="text/ng-template" id="terminal_node_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <md-checkbox aria-label="Checkbox 1" ng-checked="node.checkStatus === 'checked'"
                     md-indeterminate="node.checkStatus === 'partlyChecked'"
                     ng-click="toggleCheck(node)"
                     data-nodrag>
        </md-checkbox>
        <span>{{node.pname}}</span >
    </div>
</script>
