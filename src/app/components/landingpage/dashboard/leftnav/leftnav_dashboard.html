<!DOCTYPE html>


<style>
    md-checkbox {
        margin: 8px;
        cursor: pointer;
        padding-left: 0px;
        padding-right: 0;
        line-height: 4px;
        min-width: 18px;
        min-height: 1px;
    }
    /*md-checkbox .md-icon {width:15px; height:15px;}*/
    md-sidenav{height:100%;}
    md-checkbox span{font-weight:normal;}

    .angular-ui-tree-node, .angular-ui-tree-placeholder{line-height:22px;}
</style>


<!-- Template for parent nodes -->
<script type="text/ng-template" id="parent_nodes_renderer.html">
    <div>
        <a ng-click="toggle(this)" style="cursor:pointer;" ng-show="node.nodes.length > 0">
            <md-icon md-font-library="material-icons" ng-show="collapsed">keyboard_arrow_down</md-icon>
            <md-icon md-font-library="material-icons" ng-show="!collapsed">keyboard_arrow_right</md-icon>
        </a>
        <md-checkbox aria-label="Checkbox 1" ng-checked="'checked'===node.checkStatus"
                     md-indeterminate="'partlyChecked'===node.checkStatus"
                     ng-click="vm.toggleCheck(node)"
                     data-nodrag>
        </md-checkbox>
        <span>{{node.info.name}}</span ><br/>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-show="collapsed">
        <li ng-repeat="node in node.nodes" ui-tree-node
            ng-include="(node.nodes) ? 'parent_nodes_renderer.html' : 'terminal_node_renderer.html'">  </li>
    </ol>
</script>

<!-- Template for terminal nodes -->
<script type="text/ng-template" id="terminal_node_renderer.html">
    <div class="tree-node tree-node-content">
        <md-checkbox aria-label="Checkbox 1" ng-checked="node.checkStatus === 'checked'"
                     md-indeterminate="node.checkStatus === 'partlyChecked'"
                     ng-click="vm.toggleCheck(node)"
                     data-nodrag>
        </md-checkbox>
        <span>{{node.info.name}}</span >
    </div>
</script>

<md-sidenav  class="md-sidenav-left" md-component-id="left"
             md-is-locked-open = "left_nav_toggle" flex>
    <!--The ROot Node-->
    <div ui-tree id="tree-root" callbacks="treeOptions">
        <ol ui-tree-nodes="" ng-model="vm.tree_data" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in vm.tree_data" ui-tree-node data-nodrag data-collapsed="node.collapsed"
                ng-include="(node.nodes) ? 'parent_nodes_renderer.html' : 'terminal_node_renderer.html'"></li>
        </ol>
    </div>
</md-sidenav>
