<!DOCTYPE html>

<style>
    .md-button{
        text-transform:capitalize;
    }
    .alert-md-content{height:590px;overflow:scroll-y;}
    .container-margin{margin-bottom: 0; padding:0; height:31px}
</style>
<md-sidenav  class="md-sidenav-left" md-component-id="left"
             md-is-locked-open = "left_nav_toggle" layout="column"  flex>
    <!--The ROot Node-->
    <md-input-container class="container-margin">
        <label>Search alerts</label>
        <input type="text" ng-model="searchText">
    </md-input-container>

    <md-content class="alert-md-content">
        <md-list class="md-dense" flex>
            <md-list-item class="md-3-line" ng-repeat="alert in vm.inMarkers">
                <div class="md-list-item-text" layout="column" ng-click="vm.alertClick(alert.id)">
                    <h3>Alert</h3>
                    <h4>{{alert.id}}</h4>
                    <p>{{alert.carbattery}}</p>
                    <p>{{alert.speed}}</p>
                </div>
                <md-button class="md-button md-accent" ng-click="vm.alertResolve(alert.id)">Resolve</md-button>
            </md-list-item>
            <md-divider ></md-divider>
        </md-list>
    </md-content>

</md-sidenav>
