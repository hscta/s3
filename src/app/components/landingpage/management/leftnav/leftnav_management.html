<!DOCTYPE html>

<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle style="cursor:pointer;">
        <a ng-click="toggle(this)" style="cursor:pointer;">
            <md-icon md-font-library="material-icons" ng-show="collapsed">keyboard_arrow_down</md-icon>
            <md-icon md-font-library="material-icons" ng-show="!collapsed">keyboard_arrow_right</md-icon>
        </a>
        <span ng-click="test()">
            {{node.pname}}
        </span><br/>
        <span class='side-nav-fonts' style="font-weight:normal">{{node.name}}</span>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-show="collapsed">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'" data-nodrag></li>
    </ol>
</script>


<md-sidenav layout="column" class="md-sidenav-left" md-component-id="left"
            md-is-locked-open="left_nav_toggle">
    <div ui-tree>
        <ol ui-tree-nodes="" ng-model="tree_data" id="tree-root" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in tree_data" ui-tree-node data-collapsed="node.collapsed"
                ng-include="'nodes_renderer.html'" data-nodrag>
            </li>
        </ol>
    </div>
    <div>
        <md-list>
            <md-list-item ng-repeat="item in [1, 2, 3]">
                <md-button ng-click="vm.buttonClick(item)">Send Signal{{item}}</md-button>
            </md-list-item>
        </md-list>
    </div>
</md-sidenav>
