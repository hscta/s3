<!DOCTYPE html>

<md-expansion-panel md-component-id="panelOne">

    <md-expansion-panel-collapsed>
        <div class="md-title">{{details.name}}</div>
        <div class="md-summary">Summary</div>
        <md-expansion-panel-icon></md-expansion-panel-icon>
    </md-expansion-panel-collapsed>


    <md-expansion-panel-expanded>
        <md-expansion-panel-header>
            <div flex></div>
            <div class="md-title">{{details.name}}</div>
            <div class="md-summary"></div>
            <md-button class="md-fab md-mini" aria-label="Edit">
                <md-icon class="material-icons md-mini">mode_edit</md-icon>
                <md-tooltip md-direction="bottom">
                    Edit
                </md-tooltip>
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Eat cake">
                <md-icon class="material-icons md-mini">delete</md-icon>
                <md-tooltip md-direction="bottom">
                    Delete
                </md-tooltip>
            </md-button>
            <md-expansion-panel-icon></md-expansion-panel-icon>
        </md-expansion-panel-header>

        <md-expansion-panel-content>
            <h4>Content</h4>
            <p>Put content in here</p>
        </md-expansion-panel-content>

        <md-expansion-panel-footer>
            <div flex></div>
            <md-button class="md-warn" ng-click="$panel.collapse()">Collapse</md-button>
        </md-expansion-panel-footer>

    </md-expansion-panel-expanded>

</md-expansion-panel>
