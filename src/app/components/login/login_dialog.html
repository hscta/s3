<!DOCTYPE html>

<style>
    md-dialog{width:50%;}
    .img-logo{margin:0 auto;display:block;}
</style>

<md-dialog aria-label="editContactDialog">
    <md-dialog-content>
        <img ng-src="assets/logo.png" height="100" class="img-logo md-card-image" alt="Intellicar">
        <div class="">
            <md-input-container class="md-block">
                <label>Username</label>
                <input type="text" ng-model="username"/>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" ng-model="password" />
            </md-input-container>
            <span style="color: red;">{{message}}</span>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <div flex>
            <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
            <md-button class="md-raised md-primary" ng-show="isAuthed()" ng-click="logout()">Logout</md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
