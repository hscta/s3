<!DOCTYPE html>

<md-toolbar class="icar-toolbar">
    <div class="md-toolbar-tools icar-toolbar-tools" layout-align="start center">
        <div layout="row" layout-align="start center"  flex="30">
            <md-button class="md-icon-button" aria-label="Icon" ng-click="vm.toggleLeftSidebar()">
                <md-tooltip>Left menu</md-tooltip>
                <md-icon md-font-library="material-icons">dehaze</md-icon>
            </md-button>
            <img ng-src="assets/logo.png" height="44" alt="Intellicar">
        </div>

        <div id="centernav2" flex="40" layout-align="space-around center">
            <div layout="row"  ng-if="vm.isManagementTab<0">
                <!--<a ui-sref="home.dashboard" class="M9kDrd xyzabc">Dashboard</a>-->
                <!--<a ui-sref="home.management" target="_blank" class="M9kDrd xyzabc">Management</a>-->
                <!--<a ui-sref="home.reports" class="M9kDrd xyzabc">Reports</a>-->
            </div>
        </div>


        <!--<span flex></span>-->
        <div layout="row" layout-align="end right"  flex="30" ng-keydown="vm.closeMdMenu($event)" tabindex="0">
            <md-button class="md-icon-button" aria-label="notifications" ng-click="vm.toggleRightSidebar()">
                <md-tooltip>Alerts</md-tooltip>
                <md-icon md-font-library="material-icons">notifications</md-icon>
            </md-button>

            <md-menu md-offset="0 2" style="margin:0;">
                <md-button class="md-icon-button" aria-label="User" ng-click="$mdOpenMenu()">
                    <md-tooltip>User</md-tooltip>
                    <md-icon md-font-library="material-icons">face</md-icon>
                </md-button>
                <md-menu-content width="3" class="userPop-cont">
                    <div class="userPopp">
                        <div class="up-header">
                            User Settings
                            <div class="up-h-close" ng-click="$mdCloseMenu()"><i class="fa fa-times" ></i></div>
                        </div>
                        <div class="up-cont">
                            <div class="up-name">{{vm.userpref().name}}</div>
                            <div class="up-sub">{{vm.userpref().pname}}</div>
                        </div>
                        <div class="up-footer">
                            <!--<div class="up-btn" ng-click="vm.changePassword();$mdCloseMenu()">Change Password</div>-->
                            <div class="up-btn -logoutBtn" ng-click="vm.logout();$mdCloseMenu()">Logout</div>
                        </div>
                    </div>
                </md-menu-content>
            </md-menu>



        </div>
    </div>
</md-toolbar>
